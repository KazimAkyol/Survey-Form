<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
        </header>
        <div class="survey_form">
            <form action="result.html"></form>
            <div class="input-box">
                <label for="name">Name</label>
                <br>
                <input type="text" name="Name" placeholder="enter your name" id="name">
            </div>

            <div class="input-box">
                <label for="age">Age</label>
                <br>
                <input type="number" name="Age" placeholder="age" id="age">
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <br>
                <input type="email" name="Email" placeholder="enter your email" id="email">
            </div>

        </div>

    </div>
    
</body>
</html>
